<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            // Definindo uma variável em JS
            var nome = "Alice";     //string
            var idade = 18;         //int
            var peso = 50.0;         //floar
            var humano = true;       //booleano

            var alunos = ["Alice", "Léo", "Yan", "Victor", "Duh", "Kevin"];      //Vetor

            var aluno = {       //Objeto POO
                nome: alunos[0],
                idade: 18,
                peso: 50.0,
                humano: true
            };

            console.log(alunos);
            console.log(alunos[1]);
            console.log(aluno.nome)

            // Atribuindo um valor a variável (não precisar usar var se a variável já foi definida)

            //nome = 2;
        </script>
    </body>
</html>
