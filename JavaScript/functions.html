<html>
    <head>
        <title>Curso JS</title>
    </head>
    <body>
        <script>
            function soma(numero1, numero2){
                var resultado = numero1 + numero2;

                return resultado;
            }

            //definiu a variável aqui de novo pq a variável antes dessa só é válida dentro do escopo dela
            // só assim pode exibir no console
            var resultado = soma(1, 2);
            console.log(resultado);
        </script>
    </body>
</html>
