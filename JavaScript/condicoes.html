<html>
    <head>
        <title>Curso JS</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo){
                if(sexo === 'M'){
                    return "Masculino";
                }
                else if(sexo === 'F'){
                    return "Feminino";
                }
                else{
                    return "Outros";
                }

                switch(sexo){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outros';
                }

            }
            var resultado = retornaSexo('F');
            console.log(resultado);
        </script>
    </body>
</html>
